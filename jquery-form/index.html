<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interactive formulaire</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <div id="erreur">
            <p>You don't correctly filled this form!</p>
        </div>
        <form>
            <div class="form-group">
                <label for="pseudo">Alias</label>
                <input type="text" id="pseudo" class="form-control">
            </div>
            <div class="form-group">
                <label for="mdp">Password</label>
                <input type="password" id="mdp" class="form-control">
            </div>
            <div class="form-group">
                <label for="mdp-confirm">Password confirmation</label>
                <input type="password" id="mdp-confirm" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control">
            </div>
            <button type="submit" id="send" class="btn btn-default">Send</button>
            <button type="reset" id="reset" class="btn btn-default">Refresh</button>
        </form>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
